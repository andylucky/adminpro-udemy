<h3>
    {{leyenda}} - {{progreso}}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button (click)="restaValor(5)" class="btn btn-outline-primary" type="button" id="button-addon1"><i class="mdi mdi-minus"></i></button>
    </div>
    <input #txtProgress (ngModelChange)="onChanges($event)" name="progreso" [(ngModel)]="progreso" type="number" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" min="1" max="100">

    <div class="input-group-prepend">
        <button (click)="incrementarValor(5)" class="btn btn-outline-primary" type="button" id="button-addon1"><i class="mdi mdi-plus"></i></button>
    </div>
</div>
